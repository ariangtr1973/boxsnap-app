};
// --- ⬆️ END CONFIG ⬆️ ---

const APP_ID = "boxsnap-mobile-v1";

window.boxsnap = {
    status: 'initializing',
    error: null
};

const hasConfig = firebaseConfig.apiKey && firebaseConfig.apiKey.length > 5;

if (!hasConfig) {
    console.warn("Firebase config missing");
    window.boxsnap.status = 'missing_config';
} else {
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.db = db;
        window.auth = auth;
        window.fs = { collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy };
        window.appId = APP_ID;
        window.boxsnap.status = 'ready';

        // Detect if cookies/localStorage are blocked
        const isBlocked = (() => {
            try { localStorage.setItem('test', '1'); localStorage.removeItem('test'); return false; } catch { return true; }
        })();

        if (isBlocked) {
            window.boxsnap.status = 'error';
            window.boxsnap.error = "Browser privacy mode blocks localStorage / cookies. Firebase auth may fail.";
        } else {
            signInAnonymously(auth)
            .then(() => console.log("Firebase Auth: Anonymous sign-in successful."))
            .catch(e => {
                console.error("Firebase Auth Error:", e);
                window.boxsnap.status = 'error';
                window.boxsnap.error = "Auth Failed: " + e.message;
            });
        }
    } catch (e) {
        console.error("Firebase Init Error:", e);
        window.boxsnap.status = 'error';
        window.boxsnap.error = "Init Failed: " + e.message;
    }
}
</script>
