<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxSnap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @media print {
            .no-print { display: none; }
            .print-only { display: block; }
            body { background: white; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const Icons = {
            package: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m16.5 9.4-9-5.19M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>,
            search: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            plus: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            camera: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            sparkles: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>,
            x: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            settings: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            arrowLeft: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            trash: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            check: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            save: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
            upload: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            truck: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><rect width="16" height="13" x="1" y="3" rx="2"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>,
            home: <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        };

        // --- HELPERS ---
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result); 
            reader.onerror = error => reject(error);
        });

        const STATUS_STEPS = ['Packing', 'Ready', 'Loaded', 'Unpacked'];
        const STATUS_COLORS = {
            'Packing': 'bg-slate-100 text-slate-600',
            'Ready': 'bg-blue-100 text-blue-700',
            'Loaded': 'bg-purple-100 text-purple-700',
            'Unpacked': 'bg-green-100 text-green-700'
        };

        // --- APP ---
        function App() {
            // State
            const [boxes, setBoxes] = useState(() => {
                try { return JSON.parse(localStorage.getItem('boxsnap_data_v11') || '[]'); } catch { return []; }
            });
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('boxsnap_api_key') || '');
            const [appUrl, setAppUrl] = useState(() => localStorage.getItem('boxsnap_app_url') || '');
            const [customRooms, setCustomRooms] = useState(() => JSON.parse(localStorage.getItem('boxsnap_rooms') || '[]'));
            
            const [view, setView] = useState('dashboard'); 
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', category: 'General', items: [], images: [], keywords: '', status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [selectedBox, setSelectedBox] = useState(null); // For Deep Linking
            const fileRef = useRef(null);
            const importRef = useRef(null);

            const ROOMS = useMemo(() => {
                return [...new Set([...['Living Room', 'Kitchen', 'Master Bedroom', 'Guest Room', 'Garage', 'Basement', 'Storage Unit'], ...customRooms])];
            }, [customRooms]);

            const CATEGORIES = ['General', 'Fragile', 'Clothing', 'Electronics', 'Documents', 'Decor', 'Books', 'Tools'];

            // --- EFFECTS ---
            useEffect(() => { 
                try { localStorage.setItem('boxsnap_data_v11', JSON.stringify(boxes)); } catch (e) {}
            }, [boxes]);

            useEffect(() => {
                localStorage.setItem('boxsnap_rooms', JSON.stringify(customRooms));
            }, [customRooms]);

            // Deep Linking: Check URL params on load
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const boxId = params.get('id');
                if (boxId) {
                    const foundBox = boxes.find(b => b.id === boxId);
                    if (foundBox) {
                        setSelectedBox(foundBox);
                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }, [boxes]);
            
            const saveKey = (val) => { setApiKey(val); localStorage.setItem('boxsnap_api_key', val); };
            const saveAppUrl = (val) => { setAppUrl(val); localStorage.setItem('boxsnap_app_url', val); };

            // --- DATA MANAGEMENT ---
            const exportData = () => {
                const dataStr = JSON.stringify(boxes, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `boxsnap_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            setBoxes(imported);
                            alert("Inventory restored!");
                        }
                    } catch (err) { alert("Error reading file."); }
                };
                reader.readAsText(file);
            };

            // --- AI LOGIC ---
            const analyze = async () => {
                if (!rawFile) return alert("Please add a photo first.");
                if (!apiKey) return setShowSettings(true);
                
                setIsAnalyzing(true);
                try {
                    const fullDataURI = await fileToBase64(rawFile);
                    const apiBase64 = fullDataURI.split(',')[1]; 
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const payload = {
                        contents: [{ parts: [
                            { text: "List items in image as JSON: { \"items\": [\"item1\", \"item2\"], \"keywords\": \"tags, synonyms\" }" },
                            { inlineData: { mimeType: rawFile.type, data: apiBase64 } }
                        ]}]
                    };
                    
                    const res = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                    const data = await res.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    
                    setNewBox(prev => ({
                        ...prev,
                        items: [...new Set([...prev.items, ...(result.items || [])])],
                        keywords: result.keywords || ''
                    }));
                } catch (e) {
                    alert("AI Error: " + e.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            // --- BOX ACTIONS ---
            const handlePhoto = async (e) => {
                if (e.target.files[0]) {
                    const file = e.target.files[0];
                    setRawFile(file);
                    const base64 = await fileToBase64(file);
                    setNewBox(prev => ({ ...prev, images: [...prev.images, base64] }));
                }
            };

            const saveBox = () => {
                setBoxes([{ id: `bx-${Date.now().toString().slice(-5)}`, ...newBox }, ...boxes]);
                setNewBox({ name: '', room: 'Living Room', category: 'General', items: [], images: [], keywords: '', status: 'Packing' });
                setRawFile(null);
                setView('dashboard');
            };

            const toggleStatus = (boxId, currentStatus) => {
                const idx = STATUS_STEPS.indexOf(currentStatus);
                const nextStatus = STATUS_STEPS[(idx + 1) % STATUS_STEPS.length];
                setBoxes(boxes.map(b => b.id === boxId ? { ...b, status: nextStatus } : b));
                // If viewing detail, update it
                if(selectedBox && selectedBox.id === boxId) setSelectedBox(prev => ({...prev, status: nextStatus}));
            };

            const addCustomRoom = () => {
                const room = prompt("Enter new room name:");
                if(room) setCustomRooms([...customRooms, room]);
            };

            // --- VIEWS ---

            if (showSettings) return (
                <div className="p-6 bg-white min-h-screen no-print">
                    <div className="flex items-center gap-2 mb-6 text-xl font-bold">
                        <span onClick={() => setShowSettings(false)}>{Icons.arrowLeft}</span> Settings
                    </div>
                    
                    <div className="mb-6">
                        <label className="block font-bold mb-1 text-sm uppercase text-slate-500">API Key (For AI)</label>
                        <input className="w-full p-3 border rounded mb-2 font-mono text-sm" type="password" value={apiKey} onChange={e => saveKey(e.target.value)} placeholder="AIza..." />
                    </div>

                    <div className="mb-6">
                        <label className="block font-bold mb-1 text-sm uppercase text-slate-500">App URL (For QR Codes)</label>
                        <input className="w-full p-3 border rounded mb-1 text-sm" value={appUrl} onChange={e => saveAppUrl(e.target.value)} placeholder="https://my-app.netlify.app" />
                        <p className="text-xs text-gray-400">Paste your Netlify link here so QR codes open this app directly.</p>
                    </div>

                    <div className="mb-6">
                        <label className="block font-bold mb-2 text-sm uppercase text-slate-500">Custom Rooms</label>
                        <div className="flex flex-wrap gap-2 mb-2">
                            {customRooms.map(r => <span key={r} className="bg-slate-100 px-2 py-1 rounded text-sm">{r}</span>)}
                        </div>
                        <button onClick={addCustomRoom} className="text-blue-600 text-sm font-bold">+ Add Room</button>
                    </div>

                    <div className="mb-8 border-t pt-6">
                        <label className="block font-bold mb-4 text-sm uppercase text-slate-500">Data Backup</label>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={exportData} className="flex flex-col items-center justify-center p-4 border-2 border-slate-100 rounded-xl active:bg-slate-50">
                                <div className="text-blue-600 mb-2">{Icons.save}</div> <span className="text-sm font-bold">Save</span>
                            </button>
                            <button onClick={() => importRef.current.click()} className="flex flex-col items-center justify-center p-4 border-2 border-slate-100 rounded-xl active:bg-slate-50">
                                <div className="text-green-600 mb-2">{Icons.upload}</div> <span className="text-sm font-bold">Load</span>
                            </button>
                            <input type="file" accept=".json" ref={importRef} onChange={importData} className="hidden" />
                        </div>
                    </div>

                    <button onClick={() => setShowSettings(false)} className="w-full bg-black text-white p-3 rounded-xl font-bold">Done</button>
                </div>
            );

            if (selectedBox) return (
                <div className="p-6 bg-white min-h-screen animate-in no-print">
                    <div className="flex justify-between items-start mb-4">
                        <button onClick={() => setSelectedBox(null)} className="p-2 bg-slate-100 rounded-full">{Icons.arrowLeft}</button>
                        <button onClick={() => toggleStatus(selectedBox.id, selectedBox.status)} className={`px-3 py-1 rounded-full text-sm font-bold ${STATUS_COLORS[selectedBox.status || 'Packing']}`}>
                            {selectedBox.status || 'Packing'}
                        </button>
                    </div>

                    <div className="relative w-full h-64 bg-slate-100 rounded-xl overflow-hidden border mb-4">
                        {selectedBox.images[0] ? <img src={selectedBox.images[0]} className="w-full h-full object-cover" /> : <div className="flex items-center justify-center h-full text-slate-400">{Icons.camera}</div>}
                    </div>

                    <h2 className="text-2xl font-bold mb-1">{selectedBox.name}</h2>
                    <p className="text-slate-500 mb-6">{selectedBox.room} â€¢ {selectedBox.category}</p>

                    <div className="bg-slate-50 p-4 rounded-xl border mb-6">
                        <h4 className="font-bold text-sm uppercase text-slate-500 mb-3">Contents</h4>
                        <div className="flex flex-wrap gap-2">
                            {selectedBox.items.map((item, i) => <span key={i} className="bg-white border px-2 py-1 rounded text-sm">{item}</span>)}
                        </div>
                    </div>

                    {/* QR Code Display */}
                    <div className="flex flex-col items-center justify-center border-t pt-6">
                        <img 
                            src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent((appUrl ? appUrl : window.location.origin) + "?id=" + selectedBox.id)}`} 
                            className="w-48 h-48 border-4 border-black p-2 rounded-lg mb-4" 
                        />
                        <p className="text-xs text-center text-slate-400 mb-4">Scan to view this box in app</p>
                        <button onClick={() => window.print()} className="w-full bg-black text-white p-4 rounded-xl font-bold flex justify-center gap-2">
                            {Icons.package} Print Label
                        </button>
                    </div>
                </div>
            );

            if (view === 'add') return (
                <div className="p-6 bg-white min-h-screen flex flex-col animate-in no-print">
                    <div className="flex items-center gap-2 mb-6 text-xl font-bold">
                        <span onClick={() => setView('dashboard')}>{Icons.arrowLeft}</span> Pack Box
                    </div>

                    <input type="file" accept="image/*" ref={fileRef} onChange={handlePhoto} className="hidden" />
                    <div onClick={() => fileRef.current.click()} className="w-full h-40 bg-slate-100 rounded-xl border-2 border-dashed flex flex-col items-center justify-center text-slate-400 mb-3 relative overflow-hidden">
                        {newBox.images.length > 0 ? <img src={newBox.images[newBox.images.length-1]} className="absolute inset-0 w-full h-full object-cover opacity-50" /> : Icons.camera}
                        <span className="relative font-bold text-sm mt-1">{newBox.images.length > 0 ? 'Add Another' : 'Add Photo'}</span>
                    </div>

                    <button onClick={analyze} disabled={!rawFile || isAnalyzing} className={`w-full py-3 rounded-xl font-bold flex justify-center items-center gap-2 mb-6 shadow-sm ${!rawFile ? 'bg-gray-100 text-gray-400' : 'bg-indigo-600 text-white'}`}>
                        {isAnalyzing ? "Analyzing..." : <>{Icons.sparkles} Detect Items (AI)</>}
                    </button>

                    <div className="space-y-4 flex-1">
                        <div>
                            <label className="text-xs font-bold text-slate-500 uppercase">Contents</label>
                            <div className="flex flex-wrap gap-2 mb-2">
                                {newBox.items.map((item, i) => (
                                    <span key={i} className="bg-blue-50 text-blue-800 px-2 py-1 rounded text-sm flex items-center gap-1">{item} <span onClick={() => setNewBox(p => ({...p, items: p.items.filter((_,ix)=>ix!==i)}))}>{Icons.x}</span></span>
                                ))}
                            </div>
                            <input className="w-full p-3 border rounded-xl" placeholder="Add item..." onKeyDown={e => e.key === 'Enter' && setNewBox(p => ({...p, items: [...p.items, e.target.value], value: ''}))} />
                        </div>
                        
                        <div>
                            <label className="text-xs font-bold text-slate-500 uppercase">Box Name</label>
                            <input className="w-full p-3 border rounded-xl" value={newBox.name} onChange={e => setNewBox({...newBox, name: e.target.value})} placeholder="e.g. Summer Clothes" />
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <select className="p-3 border rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({...newBox, room: e.target.value})}>
                                {ROOMS.map(r => <option key={r}>{r}</option>)}
                            </select>
                            <select className="p-3 border rounded-xl bg-white" value={newBox.category} onChange={e => setNewBox({...newBox, category: e.target.value})}>
                                {CATEGORIES.map(c => <option key={c}>{c}</option>)}
                            </select>
                        </div>
                    </div>

                    <button onClick={saveBox} className="w-full bg-black text-white py-4 rounded-xl font-bold mt-4 flex justify-center gap-2 items-center">
                        {Icons.check} Save Box
                    </button>
                </div>
            );

            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-24 no-print">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-slate-900 flex items-center gap-2">{Icons.package} BoxSnap</h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-white rounded-full shadow-sm">{Icons.settings}</button>
                    </div>

                    {/* Stats */}
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-blue-600 text-white p-4 rounded-2xl shadow-lg"><p className="text-xs opacity-75">BOXES</p><p className="text-3xl font-bold">{boxes.length}</p></div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm"><p className="text-xs text-slate-500">ITEMS</p><p className="text-3xl font-bold text-slate-800">{boxes.reduce((a,b)=>a+b.items.length,0)}</p></div>
                    </div>

                    {/* List */}
                    <div className="space-y-3">
                        {boxes.map(box => (
                            <div key={box.id} onClick={() => setSelectedBox(box)} className="bg-white p-4 rounded-xl shadow-sm cursor-pointer border border-transparent hover:border-blue-200 transition-all">
                                <div className="flex justify-between mb-2">
                                    <div className="flex gap-3">
                                        <div className="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center overflow-hidden relative">
                                            {box.images[0] ? <img src={box.images[0]} className="w-full h-full object-cover" /> : Icons.package}
                                            <div className={`absolute bottom-0 w-full h-1.5 ${STATUS_COLORS[box.status || 'Packing'].split(' ')[0]}`}></div>
                                        </div>
                                        <div>
                                            <h3 className="font-bold">{box.name}</h3>
                                            <p className="text-xs text-slate-500">{box.room}</p>
                                        </div>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); if(confirm("Delete?")) setBoxes(boxes.filter(b => b.id !== box.id)); }} className="text-red-300">{Icons.trash}</button>
                                </div>
                                <div className="flex justify-between items-end">
                                    <p className="text-sm text-slate-600 truncate max-w-[180px]">{box.items.join(', ')}</p>
                                    <span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded ${STATUS_COLORS[box.status || 'Packing']}`}>{box.status || 'Packing'}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => setView('add')} className="fixed bottom-6 right-6 bg-black text-white p-4 rounded-full shadow-2xl flex items-center gap-2">
                        {Icons.plus} <span className="font-bold pr-2">Add</span>
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
