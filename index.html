<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxSnap Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // --- âœ… CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA0LeYLcn0R9YjiWg1OptAUMX4ZRsTtWpE",
            authDomain: "boxsnap-b5d3d.firebaseapp.com",
            projectId: "boxsnap-b5d3d",
            storageBucket: "boxsnap-b5d3d.firebasestorage.app",
            messagingSenderId: "792190274154",
            appId: "1:792190274154:web:8f251191a14387b2365813"
        };

        // Global Logger
        window.logs = [];
        window.log = (msg) => {
            console.log(msg);
            window.logs.push(`${new Date().toLocaleTimeString().split(' ')[0]}: ${msg}`);
            if (window.renderLogs) window.renderLogs([...window.logs]);
        };

        try {
            window.log("Init Firebase...");
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            window.db = db;
            window.auth = auth;
            window.fs = { collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy };
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.log("Auth OK: " + user.uid.slice(0,4));
                    window.currentUser = user;
                    if (window.onAuthSuccess) window.onAuthSuccess(user);
                } else {
                    window.log("Signing in...");
                    signInAnonymously(auth).catch(e => window.log("Auth Err: " + e.message));
                }
            });

        } catch (e) {
            window.log("Setup Err: " + e.message);
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .fade-in { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ d, className="" }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>;
        const Icons = {
            arrowLeft: "m12 19-7-7 7-7 M19 12H5",
            camera: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z M12 13m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0",
            settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z",
            check: "M20 6 9 17l-5-5",
            sparkles: "m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2L12 3z",
            trash: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
            plus: "M12 5v14 M5 12h14",
            package: "M16.5 9.4 7.5 4.21 M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.3 7l8.7 5 8.7-5 M12 22v-10",
            search: "M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35",
            cloud: "M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-1.7-1.4-3-3-3 .1 0 .2 0 .3 0-2.1 0-3.9-1.3-4.6-3.2C4.3 9.8 3 11.3 3 13c0 1.7 1.3 3 3 3h11.5z",
            alert: "M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z M12 9v4 M12 17h.01"
        };

        function App() {
            const [boxes, setBoxes] = useState([]);
            const [logs, setLogs] = useState(window.logs);
            const [user, setUser] = useState(window.currentUser || null);
            const [view, setView] = useState('dashboard');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_key') || "AIzaSyA0LeYLcn0R9YjiWg1OptAUMX4ZRsTtWpE");
            
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [selectedBox, setSelectedBox] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            
            const fileRef = useRef(null);
            const ROOMS = ['Living Room', 'Kitchen', 'Master Bedroom', 'Guest Room', 'Garage', 'Basement', 'Storage Unit'];
            const STATUS_COLORS = { 'Packing': 'bg-gray-100 text-gray-600', 'Ready': 'bg-blue-100 text-blue-700', 'Loaded': 'bg-purple-100 text-purple-700', 'Unpacked': 'bg-green-100 text-green-700' };

            // --- INIT LOGGING ---
            useEffect(() => { window.renderLogs = setDebugLogs; }, []);
            const setDebugLogs = (l) => setLogs([...l]);

            // --- FIREBASE SYNC ---
            useEffect(() => {
                if (!window.auth) return;

                // Wait for Auth
                const setupSync = (u) => {
                    setUser(u);
                    try {
                        // Simple Path: users/{uid}/boxes (Matches your "allow true" rule)
                        const path = `users/${u.uid}/boxes`;
                        window.log(`Syncing: ${path}`);
                        
                        const q = window.fs.query(window.fs.collection(window.db, path));
                        
                        window.fs.onSnapshot(q, (snapshot) => {
                            const list = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                            setBoxes(list.sort((a,b) => b.createdAt - a.createdAt));
                            window.log(`Loaded ${list.length} boxes`);
                        }, (err) => {
                            window.log("READ ERR: " + err.code);
                        });
                    } catch (e) { window.log("Sync Err: " + e.message); }
                };

                // Trigger if already authed, or wait for listener
                if (window.currentUser) {
                    setupSync(window.currentUser);
                } else {
                    window.onAuthSuccess = setupSync;
                }
            }, []);

            // --- HELPER ---
            const fileToBase64 = (file) => new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });

            // --- ACTIONS ---
            const handlePhoto = async (e) => {
                if(e.target.files[0]) {
                    const f = e.target.files[0];
                    setRawFile(f);
                    const b64 = await fileToBase64(f);
                    setNewBox(p => ({...p, images: [b64]}));
                }
            };

            const analyze = async () => {
                if (!rawFile) return alert("Add photo first.");
                setIsAnalyzing(true);
                window.log("AI Analyzing...");
                try {
                    const b64 = (await fileToBase64(rawFile)).split(',')[1];
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: "List items in image as JSON: { \"items\": [\"item1\"] }." }, { inlineData: { mimeType: rawFile.type, data: b64 } }] }] })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    const json = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    setNewBox(p => ({...p, items: [...new Set([...p.items, ...json.items])]}));
                    window.log("AI Success");
                } catch (e) { 
                    window.log("AI Fail: " + e.message);
                    alert("AI Error: " + e.message); 
                }
                setIsAnalyzing(false);
            };

            const saveBox = async () => {
                if (!user) return alert("Not logged in.");
                if (!newBox.name) return alert("Enter Box Name.");
                
                setIsSaving(true);
                window.log("Saving...");

                const timeout = setTimeout(() => {
                    setIsSaving(false);
                    window.log("Timeout!");
                    alert("Network Timeout. Try again.");
                }, 8000);

                try {
                    const path = `users/${user.uid}/boxes`;
                    const docId = `box_${Date.now()}`;
                    
                    await window.fs.setDoc(window.fs.doc(window.db, path, docId), { 
                        ...newBox, 
                        createdAt: Date.now() 
                    });
                    
                    clearTimeout(timeout);
                    window.log("Saved!");
                    
                    setNewBox({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
                    setRawFile(null);
                    setIsSaving(false);
                    setView('dashboard');
                } catch (e) { 
                    clearTimeout(timeout);
                    setIsSaving(false);
                    window.log("Save Error: " + e.code);
                    alert("Save Failed: " + e.message);
                }
            };

            const deleteBox = async (id) => {
                if(confirm("Delete?")) {
                    try {
                        const path = `users/${user.uid}/boxes`;
                        await window.fs.deleteDoc(window.fs.doc(window.db, path, id));
                        window.log("Deleted");
                    } catch(e) {
                        window.log("Del Err: " + e.message);
                    }
                }
            };

            // --- RENDER ---
            if (view === 'add') return (
                <div className="p-6 bg-white min-h-screen animate-in flex flex-col pb-32">
                    <div className="flex items-center gap-2 mb-6 font-bold text-xl text-slate-900">
                        <span onClick={() => setView('dashboard')}><Icon d={Icons.arrowLeft}/></span> Pack Box
                    </div>
                    <input type="file" ref={fileRef} onChange={handlePhoto} className="hidden" accept="image/*" />
                    
                    <div onClick={() => fileRef.current.click()} className="h-40 bg-slate-100 rounded-xl border-2 border-dashed flex items-center justify-center text-slate-400 mb-3 relative overflow-hidden cursor-pointer">
                        {newBox.images[0] ? <img src={newBox.images[0]} className="absolute inset-0 w-full h-full object-cover opacity-50"/> : <Icon d={Icons.camera} className="w-8 h-8"/>}
                        <span className="relative font-bold text-sm mt-1">Add Photo</span>
                    </div>

                    <button onClick={analyze} disabled={!rawFile || isAnalyzing} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow mb-6 flex justify-center items-center gap-2 disabled:bg-gray-200 disabled:text-gray-500">
                        {isAnalyzing ? "Thinking..." : <><Icon d={Icons.sparkles} className="w-5 h-5" /> Detect Items</>}
                    </button>

                    <div className="space-y-4 flex-1">
                        <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Box Name" value={newBox.name} onChange={e => setNewBox({...newBox, name: e.target.value})} />
                        <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Contents..." value={newBox.items.join(', ')} onChange={e => setNewBox({...newBox, items: e.target.value.split(',')})} />
                        <select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({...newBox, room: e.target.value})}>{ROOMS.map(r => <option key={r}>{r}</option>)}</select>
                    </div>
                    
                    <div className="mt-6 flex gap-2">
                        <button onClick={saveBox} disabled={isSaving} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold flex justify-center gap-2 disabled:bg-green-800">
                            {isSaving ? "Saving..." : <><Icon d={Icons.check} className="w-5 h-5"/> Save</>}
                        </button>
                        {isSaving && <button onClick={() => setIsSaving(false)} className="px-4 bg-red-100 text-red-600 rounded-xl font-bold">Cancel</button>}
                    </div>
                    
                    {/* DEBUG LOG */}
                    <div className="mt-8 p-2 bg-slate-900 text-green-400 font-mono text-xs h-32 overflow-y-auto rounded">
                        <div className="font-bold text-white">Log:</div>
                        {logs.map((l, i) => <div key={i}>{l}</div>)}
                    </div>
                </div>
            );

            // Dashboard & List
            if (selectedBox) return (
                <div className="p-6 bg-white min-h-screen animate-in">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => setSelectedBox(null)} className="p-2 bg-slate-100 rounded-full"><Icon d={Icons.arrowLeft} /></button>
                    </div>
                    <div className="w-full h-64 bg-slate-100 rounded-xl overflow-hidden border mb-4">
                        {selectedBox.images[0] ? <img src={selectedBox.images[0]} className="w-full h-full object-cover" /> : <div className="flex h-full items-center justify-center"><Icon d={Icons.package} className="w-12 h-12 text-slate-300" /></div>}
                    </div>
                    <h2 className="text-2xl font-bold">{selectedBox.name}</h2>
                    <p className="text-slate-500 mb-6">{selectedBox.room}</p>
                    <div className="bg-slate-50 p-4 rounded-xl border mb-6"><h4 className="font-bold text-xs uppercase text-slate-500 mb-3">Contents</h4><div className="flex flex-wrap gap-2">{selectedBox.items.map((item, i) => <span key={i} className="bg-white border px-2 py-1 rounded text-sm">{item}</span>)}</div></div>
                </div>
            );

            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-32">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black flex items-center gap-2 text-slate-900"><Icon d={Icons.package} className="w-6 h-6" /> BoxSnap</h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-white rounded-full shadow-md"><Icon d={Icons.settings} className="w-6 h-6" /></button>
                    </div>

                    <div className="mb-4">
                         {!user ? <div className="bg-yellow-100 text-yellow-800 p-2 rounded text-center text-sm">Connecting...</div> 
                         : <div className="bg-green-100 text-green-800 p-2 rounded text-center text-xs">Connected</div>}
                    </div>

                    <div className="space-y-3">
                        {boxes.map(box => (
                            <div key={box.id} onClick={() => setSelectedBox(box)} className="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-2 border-t-4 border-indigo-500">
                                <div className="flex justify-between items-start">
                                    <h3 className="font-bold text-lg text-slate-900">{box.name}</h3>
                                    <button onClick={(e) => {e.stopPropagation(); deleteBox(box.id)}} className="text-red-300"><Icon d={Icons.trash} className="w-5 h-5"/></button>
                                </div>
                                <p className="text-sm text-slate-600 truncate">{box.items.join(', ')}</p>
                            </div>
                        ))}
                    </div>
                    
                    <button onClick={() => setView('add')} className="fixed bottom-12 right-6 bg-black text-white p-4 rounded-full shadow-xl flex items-center gap-2 hover:bg-gray-800 transition-colors"><Icon d={Icons.plus} className="w-6 h-6"/> <span className="font-bold pr-2 text-base">Add Box</span></button>

                    {/* DEBUG LOG WINDOW */}
                    <div className="fixed bottom-0 left-0 w-full bg-slate-900 text-green-400 p-2 text-xs font-mono h-12 overflow-y-auto border-t-2 border-green-500 opacity-90">
                        {logs.length > 0 ? logs[logs.length-1] : "Ready..."}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
