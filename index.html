<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxSnap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @media print { .no-print { display: none; } .print-only { display: block; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const Icon = ({ d, fill="none", stroke="currentColor" }) => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill={fill} stroke={stroke} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d={d} />
            </svg>
        );
        
        const Icons = {
            arrowLeft: "m12 19-7-7 7-7 M19 12H5",
            camera: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z",
            settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z",
            check: "M20 6 9 17l-5-5",
            save: "M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z M17 21v-8H7v8 M7 3v5h8",
            upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12",
            sparkles: "m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2L12 3z",
            trash: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
            plus: "M12 5v14 M5 12h14",
            package: "M16.5 9.4 7.5 4.21 M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.3 7l8.7 5 8.7-5 M12 22v-10"
        };

        // --- APP ---
        function App() {
            // --- STATE ---
            // 1. Load API Key (Try/Catch to prevent crash)
            const [apiKey, setApiKey] = useState(() => {
                try { return localStorage.getItem('boxsnap_api_key') || ''; } catch(e) { return ''; }
            });
            
            // 2. Load Boxes
            const [boxes, setBoxes] = useState(() => {
                try { return JSON.parse(localStorage.getItem('boxsnap_data_v12') || '[]'); } catch { return []; }
            });

            // 3. UI State
            const [view, setView] = useState('dashboard'); 
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', items: [], images: [], keywords: '', status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedBox, setSelectedBox] = useState(null);
            
            const fileRef = useRef(null);
            const importRef = useRef(null);

            // --- PERSISTENCE ---
            useEffect(() => {
                try { localStorage.setItem('boxsnap_data_v12', JSON.stringify(boxes)); } catch (e) { console.error("Storage Full"); }
            }, [boxes]);

            const saveApiKey = (val) => {
                // Critical Fix: Trim whitespace that phones add automatically
                const cleanKey = val.trim();
                setApiKey(cleanKey);
                try { localStorage.setItem('boxsnap_api_key', cleanKey); } catch(e) { alert("Could not save key (Storage Full)"); }
            };

            // --- AI LOGIC ---
            const fileToBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });

            const analyze = async () => {
                if (!rawFile) return alert("No photo selected!");
                if (!apiKey) return setShowSettings(true);
                
                setIsAnalyzing(true);
                try {
                    const fullDataURI = await fileToBase64(rawFile);
                    const apiBase64 = fullDataURI.split(',')[1];
                    
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const payload = {
                        contents: [{ parts: [
                            { text: "List items in image as JSON: { \"items\": [\"item1\", \"item2\"], \"keywords\": \"tags\" }" },
                            { inlineData: { mimeType: rawFile.type, data: apiBase64 } }
                        ]}]
                    };
                    
                    const res = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                    const data = await res.json();
                    
                    if (data.error) throw new Error(data.error.message);
                    
                    const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    
                    setNewBox(prev => ({
                        ...prev,
                        items: [...new Set([...prev.items, ...(result.items || [])])],
                        keywords: result.keywords || ''
                    }));
                } catch (e) {
                    alert(`Error: ${e.message}. Check your API Key.`);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            // --- FILE MANAGEMENT ---
            const exportData = () => {
                const dataStr = JSON.stringify(boxes, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Uses ISO string for unique filename
                a.download = `boxsnap_backup_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("File generated. Check your 'Files' or 'Downloads' folder.");
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            setBoxes(imported);
                            alert("Restored successfully!");
                        }
                    } catch { alert("Invalid file."); }
                };
                reader.readAsText(file);
            };

            // --- VIEWS ---

            // 1. Settings
            if (showSettings) return (
                <div className="p-6 bg-white min-h-screen no-print">
                    <div className="flex items-center gap-2 mb-6 text-xl font-bold">
                        <span onClick={() => setShowSettings(false)}><Icon d={Icons.arrowLeft} /></span> Settings
                    </div>
                    
                    <div className="mb-8 bg-slate-50 p-4 rounded-xl border">
                        <label className="block font-bold mb-2 text-sm uppercase text-slate-500">Gemini API Key</label>
                        <input 
                            className="w-full p-3 border rounded-lg mb-2 font-mono text-sm bg-white" 
                            type="password" 
                            value={apiKey} 
                            onChange={e => saveApiKey(e.target.value)} 
                            placeholder="AIza..." 
                        />
                        {apiKey ? (
                            <p className="text-green-600 text-xs font-bold flex items-center gap-1">
                                <Icon d={Icons.check} /> Key Saved & Ready
                            </p>
                        ) : (
                            <p className="text-red-500 text-xs">Key missing.</p>
                        )}
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={exportData} className="p-4 border-2 border-blue-100 bg-blue-50 rounded-xl text-blue-700 font-bold flex flex-col items-center">
                            <Icon d={Icons.save} /> <span className="mt-1 text-sm">Save Backup</span>
                        </button>
                        <button onClick={() => importRef.current.click()} className="p-4 border-2 border-green-100 bg-green-50 rounded-xl text-green-700 font-bold flex flex-col items-center">
                            <Icon d={Icons.upload} /> <span className="mt-1 text-sm">Restore</span>
                        </button>
                        <input type="file" accept=".json" ref={importRef} onChange={importData} className="hidden" />
                    </div>
                    <p className="text-center text-xs text-gray-400 mt-4">Backup includes all photos and items.</p>
                </div>
            );

            // 2. Add / Pack
            if (view === 'add') return (
                <div className="p-6 bg-white min-h-screen flex flex-col animate-in">
                    <div className="flex items-center gap-2 mb-6 text-xl font-bold">
                        <span onClick={() => setView('dashboard')}><Icon d={Icons.arrowLeft} /></span> Pack Box
                    </div>

                    <input type="file" accept="image/*" ref={fileRef} onChange={e => {
                        if(e.target.files[0]) {
                            const f = e.target.files[0];
                            setRawFile(f);
                            fileToBase64(f).then(b64 => setNewBox(p => ({...p, images: [...p.images, b64]})));
                        }
                    }} className="hidden" />
                    
                    <div onClick={() => fileRef.current.click()} className="w-full h-40 bg-slate-100 rounded-xl border-2 border-dashed flex flex-col items-center justify-center text-slate-400 mb-3 relative overflow-hidden">
                        {newBox.images.length > 0 ? <img src={newBox.images[newBox.images.length-1]} className="absolute inset-0 w-full h-full object-cover opacity-50" /> : <Icon d={Icons.camera} />}
                        <span className="relative font-bold text-sm mt-1">Add Photo</span>
                    </div>

                    <button onClick={analyze} disabled={!rawFile || isAnalyzing} className={`w-full py-3 rounded-xl font-bold flex justify-center items-center gap-2 mb-6 shadow-sm ${!rawFile ? 'bg-gray-100 text-gray-400' : 'bg-indigo-600 text-white'}`}>
                        {isAnalyzing ? "Thinking..." : <><Icon d={Icons.sparkles} /> Smart Detect Items</>}
                    </button>

                    <div className="space-y-4 flex-1">
                        <div>
                            <label className="text-xs font-bold text-slate-500 uppercase">Contents</label>
                            <div className="flex flex-wrap gap-2 mb-2">
                                {newBox.items.map((item, i) => (
                                    <span key={i} className="bg-blue-50 text-blue-800 px-2 py-1 rounded text-sm flex items-center gap-1">{item} <span onClick={() => setNewBox(p => ({...p, items: p.items.filter((_,ix)=>ix!==i)}))}><Icon d={Icons.x} /></span></span>
                                ))}
                            </div>
                            <input className="w-full p-3 border rounded-xl" placeholder="Add item..." onKeyDown={e => e.key === 'Enter' && setNewBox(p => ({...p, items: [...p.items, e.target.value], value: ''}))} />
                        </div>
                        
                        <input className="w-full p-3 border rounded-xl" value={newBox.name} onChange={e => setNewBox({...newBox, name: e.target.value})} placeholder="Box Name (e.g. Books)" />
                        
                        <select className="w-full p-3 border rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({...newBox, room: e.target.value})}>
                            {['Living Room', 'Kitchen', 'Bedroom', 'Garage', 'Office'].map(r => <option key={r}>{r}</option>)}
                        </select>
                    </div>

                    <button onClick={() => {
                        setBoxes([{ id: `bx-${Date.now()}`, ...newBox }, ...boxes]);
                        setNewBox({ name: '', room: 'Living Room', items: [], images: [], keywords: '', status: 'Packing' });
                        setRawFile(null);
                        setView('dashboard');
                    }} className="w-full bg-black text-white py-4 rounded-xl font-bold mt-4 flex justify-center gap-2 items-center">
                        <Icon d={Icons.check} /> Save Box
                    </button>
                </div>
            );

            // 3. Dashboard
            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-24">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-slate-900 flex items-center gap-2"><Icon d={Icons.package} /> BoxSnap</h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-white rounded-full shadow-sm"><Icon d={Icons.settings} /></button>
                    </div>

                    <div className="relative mb-6">
                        <input className="w-full p-3 pl-10 rounded-xl shadow-sm border-none" placeholder="Search..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                        <div className="absolute left-3 top-3 text-slate-400"><Icon d={Icons.search} /></div>
                    </div>

                    <div className="space-y-3">
                        {boxes.filter(b => !searchQuery || JSON.stringify(b).toLowerCase().includes(searchQuery.toLowerCase())).map(box => (
                            <div key={box.id} className="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-2">
                                <div className="flex justify-between">
                                    <div className="flex gap-3">
                                        <div className="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center overflow-hidden">
                                            {box.images[0] ? <img src={box.images[0]} className="w-full h-full object-cover" /> : <Icon d={Icons.package} />}
                                        </div>
                                        <div>
                                            <h3 className="font-bold">{box.name}</h3>
                                            <p className="text-xs text-slate-500">{box.room}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => { if(confirm("Delete?")) setBoxes(boxes.filter(b => b.id !== box.id)); }} className="text-red-300"><Icon d={Icons.trash} /></button>
                                </div>
                                <p className="text-sm text-slate-600 truncate">{box.items.join(', ')}</p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => setView('add')} className="fixed bottom-6 right-6 bg-black text-white p-4 rounded-full shadow-2xl flex items-center gap-2">
                        <Icon d={Icons.plus} /> <span className="font-bold pr-2">Add</span>
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
