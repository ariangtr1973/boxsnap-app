};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.auth = auth;
window.db = db;
window.fs = { collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy };
window.appId = "boxsnap-mobile-v1";
window.boxsnap = { status: 'init', error: null };

// Anonymous Sign-in
signInAnonymously(auth).then(() => { 
  window.boxsnap.status = 'ready'; 
  console.log("Firebase Auth: signed in anonymously"); 
}).catch(e => { 
  window.boxsnap.status='error'; 
  window.boxsnap.error=e.message; 
  console.error("Auth Error:", e); 
});
</script>
