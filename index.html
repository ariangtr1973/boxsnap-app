<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoxSnap Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FIREBASE SDK (modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            setDoc,
            onSnapshot,
            deleteDoc,
            query,
            orderBy,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ---------- FIREBASE CONFIG ----------
        // (You can replace these with your own keys if required)
        const firebaseConfig = {
            apiKey: "AIzaSyA0LeYLcn0R9YjiWg1OptAUMX4ZRsTtWpE",
            authDomain: "boxsnap-b5d3d.firebaseapp.com",
            projectId: "boxsnap-b5d3d",
            storageBucket: "boxsnap-b5d3d.firebasestorage.app",
            messagingSenderId: "792190274154",
            appId: "1:792190274154:web:8f251191a14387b2365813"
        };
        // --------------------------------------

        // App identifier (used in Firestore paths)
        const APP_ID = "boxsnap-mobile-v1";

        // Small global object so UI can check early status
        window.boxsnap = { status: 'initializing', error: null, debug: null };

        try {
            // Initialize firebase app
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Optionally reduce noisy logging (or change to 'Debug' while debugging)
            setLogLevel('error');

            // expose to UI code
            window.db = db;
            window.auth = auth;
            // export firestore helper functions so the React script can access them easily
            window.fs = { collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy };
            window.onAuthStateChangedFunc = onAuthStateChanged; // expose function
            window.appId = APP_ID;

            // We mark ready — actual auth state will be handled in the React app
            window.boxsnap.status = 'ready';
            window.boxsnap.debug = 'firebase initialized';

            // Try anonymous sign-in proactively (the app will also handle auth changes)
            signInAnonymously(auth).then(() => {
                console.log("Firebase: anonymous sign-in requested.");
            }).catch(e => {
                console.warn("Firebase anonymous sign-in failed (will be handled in app):", e);
                window.boxsnap.error = e.message;
            });

        } catch (err) {
            console.error("Firebase initialization failed:", err);
            window.boxsnap.status = 'error';
            window.boxsnap.error = err.message;
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* ---------- Small Icon helper ---------- */
        const Icon = ({ d, className = "" }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d={d} />
            </svg>
        );
        const Icons = {
            arrowLeft: "m12 19-7-7 7-7 M19 12H5",
            camera: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z M12 13m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0",
            settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z",
            check: "M20 6 9 17l-5-5",
            sparkles: "m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2L12 3z",
            trash: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
            plus: "M12 5v14 M5 12h14",
            package: "M16.5 9.4 7.5 4.21 M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.3 7l8.7 5 8.7-5 M12 22v-10",
            cloud: "M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-1.7-1.4-3-3-3 .1 0 .2 0 .3 0-2.1 0-3.9-1.3-4.6-3.2C4.3 9.8 3 11.3 3 13c0 1.7 1.3 3 3 3h11.5z",
            alert: "M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z M12 9v4 M12 17h.01"
        };

        const STATUS_STEPS = ['Packing', 'Ready', 'Loaded', 'Unpacked'];

        /* ---------- App ---------- */
        function App() {
            const [boxes, setBoxes] = useState([]);
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard'); // dashboard, add
            const [apiKey, setApiKey] = useState(() => {
                try { return localStorage.getItem('gemini_key') || ''; } catch { return ''; }
            });
            const [dbStatus, setDbStatus] = useState(window.boxsnap.status || 'init'); // init, connecting, connected, error, missing_config
            const [errorMsg, setErrorMsg] = useState(window.boxsnap.error || '');
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [selectedBox, setSelectedBox] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');

            const fileRef = useRef(null);
            const ROOMS = ['Living Room', 'Kitchen', 'Master Bedroom', 'Guest Room', 'Garage', 'Basement', 'Storage Unit'];
            const STATUS_COLORS = { 'Packing': 'bg-gray-100 text-gray-600', 'Ready': 'bg-blue-100 text-blue-700', 'Loaded': 'bg-purple-100 text-purple-700', 'Unpacked': 'bg-green-100 text-green-700' };

            // store unsubscribers so we can clean up
            const unsubRef = useRef({ authUnsub: null, dataUnsub: null });

            // ---------- FIREBASE CONNECTION ----------

            useEffect(() => {
                // early checks from window.boxsnap
                if (window.boxsnap && window.boxsnap.status === 'error') {
                    setDbStatus('error');
                    setErrorMsg(window.boxsnap.error || 'Initialization error');
                    return;
                }
                if (!window.db || !window.auth || !window.onAuthStateChangedFunc || !window.fs) {
                    // firebase not ready yet
                    setDbStatus('connecting');
                }

                setDbStatus('connecting');

                // use the modular onAuthStateChanged function exposed on window
                const onAuth = window.onAuthStateChangedFunc;
                if (!onAuth || !window.auth) {
                    setDbStatus('error');
                    setErrorMsg('Firebase auth function not available.');
                    return;
                }

                const authUnsub = onAuth(window.auth, (u) => {
                    if (u) {
                        // user signed in
                        setUser(u);
                        setDbStatus('connected');

                        // attach a real-time listener to user's boxes
                        try {
                            // if there's a previous data subscription, clean it first
                            if (unsubRef.current.dataUnsub) {
                                unsubRef.current.dataUnsub();
                                unsubRef.current.dataUnsub = null;
                            }

                            const q = window.fs.query(window.fs.collection(window.db, `artifacts/${window.appId}/users/${u.uid}/boxes`));
                            const dataUnsub = window.fs.onSnapshot(q, (snapshot) => {
                                const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                                // if createdAt was saved as a number, keep that; if not, fallback safely
                                list.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                                setBoxes(list);
                            }, (err) => {
                                console.error('Firestore snapshot error:', err);
                                setErrorMsg("Permission Denied or Firestore error. Check rules & console.");
                                setDbStatus('error');
                            });

                            unsubRef.current.dataUnsub = dataUnsub;
                        } catch (err) {
                            console.error('Failed to subscribe to boxes:', err);
                        }
                    } else {
                        // not signed in — attempt anonymous sign-in
                        try {
                            window.auth.signInAnonymously?.() // this method may not exist on auth instance; try the global signInAnonymously if present
                                || console.debug('signInAnonymously not available on auth instance; module signIn should have run earlier');
                        } catch (e) {
                            console.warn('Anonymous sign-in attempt failed:', e);
                        }
                    }
                }, (err) => {
                    console.error('Auth state change listener failed:', err);
                    setDbStatus('error');
                    setErrorMsg('Auth listener error: ' + (err && err.message ? err.message : String(err)));
                });

                unsubRef.current.authUnsub = authUnsub;

                // cleanup on unmount
                return () => {
                    if (unsubRef.current.dataUnsub) {
                        try { unsubRef.current.dataUnsub(); } catch (e) { /* ignore */ }
                        unsubRef.current.dataUnsub = null;
                    }
                    if (unsubRef.current.authUnsub) {
                        try { unsubRef.current.authUnsub(); } catch (e) { /* ignore */ }
                        unsubRef.current.authUnsub = null;
                    }
                };
            }, []);

            // ---------- UTILITIES ----------
            const fileToBase64 = (file) => new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });

            const handlePhoto = async (e) => {
                if (e.target.files && e.target.files[0]) {
                    const f = e.target.files[0];
                    setRawFile(f);
                    const b64 = await fileToBase64(f);
                    setNewBox(p => ({ ...p, images: [b64] }));
                }
            };

            // Exposed to the settings UI
            const handleSaveKey = (val) => {
                const k = val.trim();
                setApiKey(k);
                try { localStorage.setItem('gemini_key', k); } catch (e) { /* ignore */ }
            };

            // AI analyze (keeps your original endpoint structure)
            const analyze = async () => {
                const key = apiKey || localStorage.getItem('gemini_key') || '';
                if (!rawFile || !key) {
                    if (!key) setShowSettings(true);
                    return alert("Please add a photo and enter your Gemini API Key in settings.");
                }
                setIsAnalyzing(true);
                try {
                    const fullDataURI = await fileToBase64(rawFile);
                    const apiBase64 = fullDataURI.split(',')[1];
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: 'List items in the image as a JSON object: { "items": ["item1"] }.' },
                                    { inlineData: { mimeType: rawFile.type, data: apiBase64 } }
                                ]
                            }]
                        })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message || JSON.stringify(data.error));
                    const rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) throw new Error('Malformed response from AI');
                    const json = JSON.parse(rawText.replace(/```json|```/g, '').trim());
                    setNewBox(p => ({ ...p, items: [...new Set([...(p.items || []), ...(json.items || [])])] }));
                } catch (e) {
                    alert("AI Error: " + (e.message || e));
                }
                setIsAnalyzing(false);
            };

            // Save box to Firestore
            const saveBox = async () => {
                if (!user) return alert("Cloud not connected.");
                if (!newBox.name) return alert("Enter Box Name.");
                try {
                    const ref = window.fs.doc(window.db, `artifacts/${window.appId}/users/${user.uid}/boxes`, `box_${Date.now()}`);
                    await window.fs.setDoc(ref, { ...newBox, createdAt: Date.now() });
                    setNewBox({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
                    setRawFile(null);
                    setView('dashboard');
                } catch (e) {
                    alert("Save Failed: " + (e.message || e));
                }
            };

            const deleteBox = async (id) => {
                if (!confirm("Delete?")) return;
                try {
                    const ref = window.fs.doc(window.db, `artifacts/${window.appId}/users/${user.uid}/boxes`, id);
                    await window.fs.deleteDoc(ref);
                } catch (e) {
                    alert("Delete failed: " + (e.message || e));
                }
            };

            const toggleStatus = async (id, current) => {
                if (!user) return;
                const idx = STATUS_STEPS.indexOf(current || 'Packing');
                const next = STATUS_STEPS[(idx + 1) % STATUS_STEPS.length];
                try {
                    const ref = window.fs.doc(window.db, `artifacts/${window.appId}/users/${user.uid}/boxes`, id);
                    await window.fs.setDoc(ref, { status: next }, { merge: true });
                    if (selectedBox && selectedBox.id === id) setSelectedBox({ ...selectedBox, status: next });
                } catch (e) {
                    console.error('toggleStatus failed', e);
                }
            };

            // ---------- VIEWS / RENDER ----------
            if (dbStatus === 'missing_config' || dbStatus === 'error') {
                return (
                    <div className="p-8 min-h-screen flex flex-col items-center justify-center bg-red-50 text-center">
                        <div className="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full">
                            <div className="text-red-500 mb-4 flex justify-center"><Icon d={Icons.alert} className="w-12 h-12" /></div>
                            <h1 className="text-xl font-bold text-slate-900 mb-2">{dbStatus === 'missing_config' ? "Setup Required" : "Connection Failed"}</h1>
                            <p className="text-slate-600 text-sm mb-6">{dbStatus === 'missing_config' ? "Your Firebase keys are missing. Please paste them into index.html." : errorMsg}</p>
                            <div className="bg-slate-100 p-3 rounded text-xs font-mono overflow-x-auto mb-4">Debug: {window.boxsnap && window.boxsnap.debug}</div>
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-3 rounded-xl text-sm font-bold">Refresh App</button>
                        </div>
                    </div>
                );
            }

            if (showSettings) {
                return (
                    <div className="p-6 bg-white min-h-screen">
                        <div className="flex items-center gap-2 mb-6 font-bold text-xl text-slate-900">
                            <span onClick={() => setShowSettings(false)}><Icon d={Icons.arrowLeft} /></span> Settings
                        </div>
                        <div className="mb-6">
                            <label className="block font-bold text-xs text-slate-500 uppercase mb-2">Gemini API Key</label>
                            <input className="w-full p-3 border rounded-xl font-mono text-sm" type="password" value={apiKey} onChange={e => handleSaveKey(e.target.value)} placeholder="Paste Gemini API key here" />
                            <p className={`text-xs mt-2 ${apiKey ? 'text-green-600' : 'text-red-500'}`}>{apiKey ? "Key saved." : "Required for AI analysis."}</p>
                        </div>
                        <div className="bg-blue-50 p-4 rounded-xl text-sm text-blue-800 border border-blue-200">
                            <div className="font-bold flex items-center gap-2 mb-1"><Icon d={Icons.cloud} className="w-5 h-5" /> Cloud Status</div>
                            {user ? <p>✅ Connected</p> : <p>⏳ Connecting...</p>}
                        </div>
                        <button onClick={() => setShowSettings(false)} className="w-full mt-8 bg-slate-900 text-white py-3 rounded-xl font-bold">Close</button>
                    </div>
                );
            }

            if (view === 'add') {
                return (
                    <div className="p-6 bg-white min-h-screen animate-in flex flex-col">
                        <div className="flex items-center gap-2 mb-6 font-bold text-xl text-slate-900">
                            <span onClick={() => setView('dashboard')}><Icon d={Icons.arrowLeft} /></span> Pack Box
                        </div>

                        <input type="file" ref={fileRef} onChange={handlePhoto} className="hidden" accept="image/*" />
                        <div onClick={() => fileRef.current.click()} className="h-40 bg-slate-100 rounded-xl border-2 border-dashed flex items-center justify-center text-slate-400 mb-3 relative overflow-hidden cursor-pointer">
                            {newBox.images[0] ? <img src={newBox.images[0]} className="absolute inset-0 w-full h-full object-cover opacity-50" /> : <Icon d={Icons.camera} className="w-8 h-8" />}
                            <span className="relative font-bold text-sm mt-1">Add Photo</span>
                        </div>

                        <button onClick={analyze} disabled={!rawFile || isAnalyzing || !apiKey} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow mb-6 flex justify-center items-center gap-2 disabled:bg-gray-200">
                            {isAnalyzing ? "Thinking..." : <><Icon d={Icons.sparkles} className="w-5 h-5" /> Detect Items</>}
                        </button>

                        <div className="space-y-4 flex-1">
                            <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Box Name" value={newBox.name} onChange={e => setNewBox({ ...newBox, name: e.target.value })} />
                            <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Contents..." value={newBox.items.join(', ')} onChange={e => setNewBox({ ...newBox, items: e.target.value.split(',') })} />
                            <select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({ ...newBox, room: e.target.value })}>
                                {ROOMS.map(r => <option key={r}>{r}</option>)}
                            </select>
                        </div>

                        <button onClick={saveBox} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold mt-6 flex justify-center gap-2"><Icon d={Icons.check} className="w-5 h-5" /> Save to Cloud</button>
                    </div>
                );
            }

            if (selectedBox) {
                return (
                    <div className="p-6 bg-white min-h-screen animate-in">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={() => setSelectedBox(null)} className="p-2 bg-slate-100 rounded-full"><Icon d={Icons.arrowLeft} /></button>
                            <button onClick={() => toggleStatus(selectedBox.id, selectedBox.status)} className={`px-3 py-1 rounded-full text-sm font-bold ${STATUS_COLORS[selectedBox.status || 'Packing']}`}>{selectedBox.status || 'Packing'}</button>
                        </div>
                        <div className="w-full h-64 bg-slate-100 rounded-xl overflow-hidden border mb-4">
                            {selectedBox.images && selectedBox.images[0] ? <img src={selectedBox.images[0]} className="w-full h-full object-cover" /> : <div className="flex h-full items-center justify-center"><Icon d={Icons.package} className="w-12 h-12 text-slate-300" /></div>}
                        </div>
                        <h2 className="text-2xl font-bold">{selectedBox.name}</h2>
                        <p className="text-slate-500 mb-6">{selectedBox.room}</p>
                        <div className="bg-slate-50 p-4 rounded-xl border mb-6"><h4 className="font-bold text-xs uppercase text-slate-500 mb-3">Contents</h4><div className="flex flex-wrap gap-2">{(selectedBox.items || []).map((item, i) => <span key={i} className="bg-white border px-2 py-1 rounded text-sm">{item}</span>)}</div></div>
                        <div className="text-center border-t pt-6">
                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(window.location.origin + "?id=" + selectedBox.id)}`} className="mx-auto border-4 border-black p-2 rounded-lg mb-4" />
                            <button onClick={() => window.print()} className="w-full bg-black text-white p-4 rounded-xl font-bold flex justify-center gap-2"><Icon d={Icons.package} className="w-5 h-5" /> Print Label</button>
                        </div>
                    </div>
                );
            }

            // Dashboard
            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-24">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black flex items-center gap-2 text-slate-900"><Icon d={Icons.package} className="w-6 h-6" /> BoxSnap</h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-white rounded-full shadow-md"><Icon d={Icons.settings} className="w-6 h-6" /></button>
                    </div>

                    {dbStatus === 'connecting' && <div className="bg-yellow-100 text-yellow-800 p-3 rounded-xl text-center mb-4 text-sm font-medium flex items-center justify-center gap-2"><Icon d={Icons.cloud} className="w-4 h-4" />Connecting to Cloud...</div>}
                    {dbStatus === 'connected' && boxes.length === 0 && <div className="text-center text-slate-500 py-10 bg-white rounded-xl shadow-inner">Inventory empty. Start packing!</div>}
                    {dbStatus === 'error' && <div className="bg-red-100 text-red-800 p-3 rounded-xl text-center mb-4 text-sm font-medium flex items-center justify-center gap-2"><Icon d={Icons.alert} className="w-4 h-4" />{errorMsg}</div>}

                    <div className="space-y-3">
                        {boxes.filter(b => !searchQuery || JSON.stringify(b).toLowerCase().includes(searchQuery.toLowerCase())).map(box => (
                            <div key={box.id} onClick={() => setSelectedBox(box)} className="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-2 border-t-4 border-indigo-500 active:scale-[.98] transition-transform">
                                <div className="flex justify-between items-start">
                                    <div className="flex gap-3">
                                        <div className="w-12 h-12 bg-slate-100 rounded-lg overflow-hidden flex-shrink-0">
                                            {box.images && box.images[0] ? <img src={box.images[0]} className="w-full h-full object-cover" /> : <Icon d={Icons.package} className="w-8 h-8 text-slate-400 mx-auto my-2" />}
                                        </div>
                                        <div className="flex flex-col">
                                            <h3 className="font-bold text-lg text-slate-900 leading-tight">{box.name || "Unnamed"}</h3>
                                            <p className="text-xs text-indigo-600 font-medium bg-indigo-50 px-2 py-0.5 rounded-full self-start mt-0.5">{box.room}</p>
                                        </div>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); deleteBox(box.id); }} className="text-red-300 hover:text-red-500"><Icon d={Icons.trash} className="w-5 h-5" /></button>
                                </div>
                                <p className="text-sm text-slate-600 truncate pt-1">{(box.items || []).join(', ')}</p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => setView('add')} className="fixed bottom-6 right-6 bg-black text-white p-4 rounded-full shadow-xl flex items-center gap-2 hover:bg-gray-800 transition-colors"><Icon d={Icons.plus} className="w-6 h-6" /> <span className="font-bold pr-2 text-base">Add Box</span></button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
