<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxSnap Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // --- ✅ YOUR KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyA0LeYLcn0R9YjiWg1OptAUMX4ZRsTtWpE",
            authDomain: "boxsnap-b5d3d.firebaseapp.com",
            projectId: "boxsnap-b5d3d",
            storageBucket: "boxsnap-b5d3d.firebasestorage.app",
            messagingSenderId: "792190274154",
            appId: "1:792190274154:web:8f251191a14387b2365813"
        };

        const APP_ID = "boxsnap-v1";
        window.boxsnap = { status: 'initializing', error: null };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            window.db = db;
            window.auth = auth;
            window.fs = { collection, doc, setDoc, onSnapshot, deleteDoc, query, orderBy };
            window.appId = APP_ID;
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.currentUser = user;
                    if(window.initListener) window.initListener(user);
                } else {
                    signInAnonymously(auth).catch(e => console.error("Auth Error", e));
                }
            });
        } catch (e) {
            console.error("Setup Error", e);
            window.boxsnap.error = e.message;
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ d, className="" }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>;
        const Icons = {
            arrowLeft: "m12 19-7-7 7-7 M19 12H5",
            camera: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z M12 13m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0",
            settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z",
            check: "M20 6 9 17l-5-5",
            sparkles: "m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2L12 3z",
            trash: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
            plus: "M12 5v14 M5 12h14",
            package: "M16.5 9.4 7.5 4.21 M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.3 7l8.7 5 8.7-5 M12 22v-10",
            search: "M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35",
            scan: "M3 7V5a2 2 0 0 1 2-2h2 M17 3h2a2 2 0 0 1 2 2v2 M21 17v2a2 2 0 0 1-2 2h-2 M7 21H5a2 2 0 0 1-2-2v-2 M12 12h.01"
        };

        const QRScanner = ({ onScan, onClose }) => {
            useEffect(() => {
                const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                scanner.render((txt) => { scanner.clear(); onScan(txt); }, console.warn);
                return () => { try { scanner.clear(); } catch(e){} };
            }, []);
            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-4">
                    <div className="bg-white p-4 rounded-xl w-full max-w-sm">
                        <h2 className="text-lg font-bold mb-2 text-center">Scan Box Label</h2>
                        <div id="reader" className="w-full h-64 bg-gray-100"></div>
                        <button onClick={onClose} className="w-full mt-4 py-3 bg-red-100 text-red-600 rounded-lg font-bold">Cancel</button>
                    </div>
                </div>
            );
        };

        function App() {
            const [boxes, setBoxes] = useState([]);
            const [user, setUser] = useState(window.currentUser || null);
            const [view, setView] = useState('dashboard');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_key') || "AIzaSyA0LeYLcn0R9YjiWg1OptAUMX4ZRsTtWpE");
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [selectedBox, setSelectedBox] = useState(null);
            const [showScanner, setShowScanner] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            
            const fileRef = useRef(null);
            const ROOMS = ['Living Room', 'Kitchen', 'Master Bedroom', 'Guest Room', 'Garage', 'Basement', 'Storage Unit'];
            const STATUS_COLORS = { 'Packing': 'bg-gray-100 text-gray-600', 'Ready': 'bg-blue-100 text-blue-700', 'Loaded': 'bg-purple-100 text-purple-700', 'Unpacked': 'bg-green-100 text-green-700' };

            useEffect(() => {
                if (!window.auth) return;
                window.initListener = (u) => {
                    setUser(u);
                    const q = window.fs.query(window.fs.collection(window.db, `users/${u.uid}/boxes`));
                    window.fs.onSnapshot(q, (snap) => {
                        setBoxes(snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.createdAt - a.createdAt));
                    });
                };
                if (window.currentUser) window.initListener(window.currentUser);
            }, []);

            const fileToBase64 = (file) => new Promise((res) => {
                const r = new FileReader(); r.readAsDataURL(file); r.onload = () => res(r.result);
            });

            const handlePhoto = async (e) => {
                if(e.target.files[0]) {
                    const f = e.target.files[0];
                    setRawFile(f);
                    const b64 = await fileToBase64(f);
                    setNewBox(p => ({...p, images: [b64]}));
                }
            };

            const analyze = async () => {
                if (!rawFile) return alert("Add photo first.");
                setIsAnalyzing(true);
                try {
                    const b64 = (await fileToBase64(rawFile)).split(',')[1];
                    
                    // --- ⚡️ NEW: HIGH DETAIL PROMPT ---
                    const prompt = `
                        Analyze this image of packed items. 
                        List every distinct item found. 
                        IMPORTANT: If text is visible on packaging (brands, dimensions like '1/4 inch', '500 count'), INCLUDE IT in the item name.
                        Return ONLY a JSON object: { "items": ["Item 1 - details", "Item 2"] }
                    `;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: rawFile.type, data: b64 } }] }] })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    const json = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    setNewBox(p => ({...p, items: [...new Set([...p.items, ...json.items])]}));
                } catch (e) { alert("AI Error: " + e.message); }
                setIsAnalyzing(false);
            };

            const saveBox = async () => {
                if (!user || !newBox.name) return alert("Check info.");
                setIsSaving(true);
                try {
                    await window.fs.setDoc(window.fs.doc(window.db, `users/${user.uid}/boxes`, `box_${Date.now()}`), { ...newBox, createdAt: Date.now() });
                    setNewBox({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
                    setRawFile(null);
                    setIsSaving(false);
                    setView('dashboard');
                } catch (e) { setIsSaving(false); alert("Save Failed: " + e.message); }
            };

            const deleteBox = async (id) => {
                if(confirm("Delete?")) await window.fs.deleteDoc(window.fs.doc(window.db, `users/${user.uid}/boxes`, id));
            };

            const handleScan = (txt) => {
                setShowScanner(false);
                const boxId = txt.includes('?id=') ? txt.split('?id=')[1] : txt;
                const found = boxes.find(b => b.id === boxId);
                found ? setSelectedBox(found) : alert("Box not found.");
            };

            const filteredBoxes = boxes.filter(b => {
                const q = searchQuery.toLowerCase();
                return !q || b.name.toLowerCase().includes(q) || b.items.some(i => i.toLowerCase().includes(q));
            });

            if (showScanner) return <QRScanner onScan={handleScan} onClose={() => setShowScanner(false)} />;

            if (view === 'add') return (
                <div className="p-6 bg-white min-h-screen animate-in flex flex-col pb-32">
                    <div className="flex items-center gap-2 mb-6 font-bold text-xl text-slate-900">
                        <span onClick={() => setView('dashboard')}><Icon d={Icons.arrowLeft}/></span> Pack Box
                    </div>
                    <input type="file" ref={fileRef} onChange={handlePhoto} className="hidden" accept="image/*" />
                    <div onClick={() => fileRef.current.click()} className="h-40 bg-slate-100 rounded-xl border-2 border-dashed flex items-center justify-center text-slate-400 mb-3 relative overflow-hidden cursor-pointer">
                        {newBox.images[0] ? <img src={newBox.images[0]} className="absolute inset-0 w-full h-full object-cover opacity-50"/> : <Icon d={Icons.camera} className="w-8 h-8"/>}
                        <span className="relative font-bold text-sm mt-1">Add Photo</span>
                    </div>
                    <button onClick={analyze} disabled={!rawFile || isAnalyzing} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow mb-6 flex justify-center items-center gap-2 disabled:bg-gray-200 disabled:text-gray-500">
                        {isAnalyzing ? "Reading Labels..." : <><Icon d={Icons.sparkles} className="w-5 h-5" /> Detect Details</>}
                    </button>
                    <div className="space-y-4 flex-1">
                        <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Box Name" value={newBox.name} onChange={e => setNewBox({...newBox, name: e.target.value})} />
                        
                        <div className="p-3 border border-slate-200 rounded-xl bg-slate-50 min-h-[3rem]">
                            <div className="flex flex-wrap gap-2 mb-2">
                                {newBox.items.map((item, i) => (
                                    <span key={i} className="bg-white border px-2 py-1 rounded text-xs flex items-center gap-1 shadow-sm">
                                        {item} <span onClick={() => setNewBox(p => ({...p, items: p.items.filter((_,ix)=>ix!==i)}))}>×</span>
                                    </span>
                                ))}
                            </div>
                            <input className="w-full bg-transparent text-sm outline-none" placeholder="Type item & Enter..." onKeyDown={e => { if(e.key === 'Enter' && e.target.value) { setNewBox(p => ({...p, items: [...p.items, e.target.value]})); e.target.value = ''; }}} />
                        </div>

                        <select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({...newBox, room: e.target.value})}>{ROOMS.map(r => <option key={r}>{r}</option>)}</select>
                    </div>
                    <button onClick={saveBox} disabled={isSaving} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold mt-6 flex justify-center gap-2 disabled:bg-green-800">
                        {isSaving ? "Saving..." : <><Icon d={Icons.check} className="w-5 h-5"/> Save</>}
                    </button>
                </div>
            );

            if (selectedBox) return (
                <div className="p-6 bg-white min-h-screen animate-in">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => setSelectedBox(null)} className="p-2 bg-slate-100 rounded-full"><Icon d={Icons.arrowLeft} /></button>
                    </div>
                    <div className="w-full h-64 bg-slate-100 rounded-xl overflow-hidden border mb-4">
                        {selectedBox.images[0] ? <img src={selectedBox.images[0]} className="w-full h-full object-cover" /> : <div className="flex h-full items-center justify-center"><Icon d={Icons.package} className="w-12 h-12 text-slate-300" /></div>}
                    </div>
                    <h2 className="text-2xl font-bold">{selectedBox.name}</h2>
                    <p className="text-slate-500 mb-6">{selectedBox.room}</p>
                    <div className="bg-slate-50 p-4 rounded-xl border mb-6">
                        <h4 className="font-bold text-xs uppercase text-slate-500 mb-3">Contents</h4>
                        <div className="flex flex-wrap gap-2">
                            {selectedBox.items.map((item, i) => <span key={i} className="bg-white border px-2 py-1 rounded text-sm shadow-sm">{item}</span>)}
                        </div>
                    </div>
                    <div className="text-center border-t pt-6">
                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(window.location.origin + window.location.pathname + "?id=" + selectedBox.id)}`} className="mx-auto border-4 border-black p-2 rounded-lg mb-4" />
                        <button onClick={() => window.print()} className="w-full bg-black text-white p-4 rounded-xl font-bold flex justify-center gap-2"><Icon d={Icons.package} className="w-5 h-5" /> Print Label</button>
                    </div>
                </div>
            );

            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-32">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black flex items-center gap-2 text-slate-900"><Icon d={Icons.package} className="w-6 h-6" /> BoxSnap</h1>
                        <button onClick={() => setShowScanner(true)} className="p-3 bg-slate-900 text-white rounded-full shadow-lg flex items-center gap-2 text-xs font-bold"><Icon d={Icons.search} className="w-4 h-4" /> Scan QR</button>
                    </div>

                    <div className="relative mb-4">
                        <input className="w-full p-3 pl-10 border rounded-xl shadow-sm" placeholder="Search items..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                        <div className="absolute left-3 top-3 text-slate-400"><Icon d={Icons.search} /></div>
                    </div>

                    <div className="space-y-3">
                        {filteredBoxes.map(box => {
                            return (
                                <div key={box.id} onClick={() => setSelectedBox(box)} className="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-2 border-t-4 border-indigo-500">
                                    <div className="flex justify-between items-start">
                                        <h3 className="font-bold text-lg text-slate-900">{box.name}</h3>
                                        <button onClick={(e) => {e.stopPropagation(); deleteBox(box.id)}} className="text-red-300"><Icon d={Icons.trash} className="w-5 h-5"/></button>
                                    </div>
                                    
                                    <div className="flex flex-wrap gap-1 mt-1">
                                        {box.items.slice(0, 5).map((item, i) => {
                                            const isMatch = searchQuery && item.toLowerCase().includes(searchQuery.toLowerCase());
                                            return (
                                                <span key={i} className={`text-xs px-2 py-1 rounded border ${isMatch ? 'bg-yellow-200 border-yellow-400 text-black font-bold' : 'bg-slate-50 border-slate-100 text-slate-500'}`}>
                                                    {item}
                                                </span>
                                            );
                                        })}
                                        {box.items.length > 5 && <span className="text-xs text-slate-400 px-1">+{box.items.length - 5} more</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    <button onClick={() => setView('add')} className="fixed bottom-8 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-xl flex items-center gap-2 hover:bg-indigo-700 transition-colors"><Icon d={Icons.plus} className="w-6 h-6"/> <span className="font-bold pr-2 text-base">Add Box</span></button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
