<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxSnap V2 (Production)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        /* Card hover effect */
        .box-card { transition: transform 0.1s ease-in-out; }
        .box-card:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ d, className="" }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>;
        const Icons = {
            arrowLeft: "m12 19-7-7 7-7 M19 12H5",
            camera: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z M12 13m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0",
            settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z",
            check: "M20 6 9 17l-5-5",
            sparkles: "m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2L12 3z",
            trash: "M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6 M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
            plus: "M12 5v14 M5 12h14",
            package: "M16.5 9.4 7.5 4.21 M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z M3.3 7l8.7 5 8.7-5 M12 22v-10",
            search: "M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35",
            scan: "M3 7V5a2 2 0 0 1 2-2h2 M17 3h2a2 2 0 0 1 2 2v2 M21 17v2a2 2 0 0 1-2 2h-2 M7 21H5a2 2 0 0 1-2-2v-2 M12 12h.01",
            image: "M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z M11 14l2 2.4L16 13l3 4H5l4-4 2 1z",
            download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3",
            upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12",
            save: "M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z",
            close: "M18 6L6 18M6 6l12 12",
            zoom: "M15 15l6 6m-11-4a7 7 0 110-14 7 7 0 010 14z"
        };

        const QRScanner = ({ onScan, onClose }) => {
            useEffect(() => {
                if (window.Html5QrcodeScanner) {
                    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                    scanner.render((txt) => { scanner.clear(); onScan(txt); }, console.warn);
                    return () => { try { scanner.clear(); } catch(e){} };
                } else {
                    alert("Scanner library failed to load. Check internet.");
                }
            }, []);
            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-4">
                    <div className="bg-white p-4 rounded-xl w-full max-w-sm">
                        <h2 className="text-lg font-bold mb-2 text-center">Scan Box Label</h2>
                        <div id="reader" className="w-full h-64 bg-gray-100"></div>
                        <button onClick={onClose} className="w-full mt-4 py-3 bg-red-100 text-red-600 rounded-lg font-bold">Cancel</button>
                    </div>
                </div>
            );
        };

        // --- NEW COMPONENT: FULL IMAGE MODAL ---
        const ImageModal = ({ src, onClose }) => {
            if (!src) return null;
            return (
                <div onClick={onClose} className="fixed inset-0 z-[60] bg-black flex items-center justify-center p-2 cursor-pointer">
                    <button className="absolute top-4 right-4 text-white p-2 bg-gray-800 rounded-full opacity-70">
                        <Icon d={Icons.close} />
                    </button>
                    <img src={src} className="max-w-full max-h-full object-contain" />
                </div>
            );
        };

        function App() {
            // --- LOCAL STORAGE INIT ---
            const [boxes, setBoxes] = useState(() => {
                try {
                    const saved = localStorage.getItem('boxsnap_local_data');
                    return saved ? JSON.parse(saved) : [];
                } catch { return []; }
            });
            
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_key') || "");
            
            // UI State
            const [view, setView] = useState('dashboard');
            const [newBox, setNewBox] = useState({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
            const [rawFile, setRawFile] = useState(null);
            const [selectedBox, setSelectedBox] = useState(null);
            const [selectedBoxImage, setSelectedBoxImage] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [showFullImage, setShowFullImage] = useState(false); 
            const [previewImage, setPreviewImage] = useState(null); // For Add View Zoom
            
            const [tempKey, setTempKey] = useState("");

            const fileRef = useRef(null);
            const qrRef = useRef(null);
            const importRef = useRef(null);
            const ROOMS = ['Living Room', 'Kitchen', 'Master Bedroom', 'Guest Room', 'Garage', 'Basement', 'Storage Unit'];

            useEffect(() => {
                localStorage.setItem('boxsnap_local_data', JSON.stringify(boxes));
            }, [boxes]);

            const saveKey = () => {
                const val = tempKey.trim();
                if (!val) return alert("Please enter a key first.");
                setApiKey(val);
                localStorage.setItem('gemini_key', val);
                alert("Key Saved to Device!");
            };

            useEffect(() => {
                if (showSettings) setTempKey(apiKey);
            }, [showSettings, apiKey]);

            // --- EXPORT / SHARE ---
            const exportData = async () => {
                const fileName = `boxsnap_backup_${new Date().toISOString().slice(0,10)}.json`;
                const json = JSON.stringify(boxes, null, 2);
                try {
                    const file = new File([json], fileName, { type: "application/json" });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: 'BoxSnap Backup', text: 'Save this file to keep your inventory safe.' });
                        return; 
                    }
                } catch (err) { console.log("Share failed", err); }
                
                const blob = new Blob([json], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("File saved to Downloads.");
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        if (Array.isArray(imported)) {
                            if(confirm(`Replace current list with ${imported.length} boxes from backup?`)) {
                                setBoxes(imported);
                                alert("Success! Boxes loaded.");
                                setShowSettings(false);
                            }
                        } else alert("Invalid file format.");
                    } catch(err) { alert("Error reading file."); }
                };
                reader.readAsText(file);
            };

            // --- HELPERS ---
            const compressImage = (file) => new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });

            const generateQRCode = (boxId) => {
                 const url = `${window.location.href.split('?')[0]}?box=${boxId}`;
                 if(qrRef.current) {
                    qrRef.current.innerHTML = ""; 
                    new QRCode(qrRef.current, { text: url, width: 128, height: 128 });
                 }
            };
            
            useEffect(() => {
                if (selectedBox && view === 'detail') setTimeout(() => generateQRCode(selectedBox.id), 100);
            }, [selectedBox, view]);

            // --- ACTIONS ---
            const handlePhoto = async (e) => {
                if(e.target.files[0]) {
                    const f = e.target.files[0];
                    setRawFile(f);
                    const b64 = await compressImage(f);
                    setNewBox(p => ({...p, images: [b64]}));
                }
            };

            const openBox = (box) => {
                setSelectedBox(box);
                setSelectedBoxImage(box.images[0] || null); 
                setView('detail');
            };
            
            // --- UPDATED AI ANALYSIS (AGGRESSIVE TEXT READING) ---
            const analyze = async () => {
                if (!apiKey) {
                    alert("Please enter your Gemini API Key in Settings first.");
                    setShowSettings(true);
                    return;
                }
                if (!newBox.images[0]) return alert("Add photo first.");
                
                setIsAnalyzing(true);
                try {
                    const b64 = newBox.images[0].split(',')[1]; 
                    const prompt = `Analyze this image of items being packed. Your absolute priority is to read all visible text, especially handwritten notes on tape and printed labels on boxes/cases. 
                    1. Containers: If a box or case has text describing its contents (e.g., handwritten 'Inside this box: Metric Forstner Bits' or a label 'Standard Setup Blocks'), list the *contents* written on the label as the item name. Do not list generic terms like 'small cardboard box'.
                    2. Loose Items: Identify loose items concisely by type and brand/text if visible (e.g., 'Intoy Folding Rule', 'Neitra Caliper', 'Milwaukee Screwdriver'). 
                    3. Be Concise: Keep item names short and accurate based ONLY on visible evidence.
                    Return ONLY a JSON object: { "items": ["Concise Item 1", "Concise Item 2 (from label)"], "name": "Suggested general box name" }`;
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: b64 } }] }] })
                    });
                    
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    const json = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    
                    setNewBox(p => ({
                        ...p, 
                        items: [...new Set([...p.items, ...(json.items || [])])],
                        name: p.name || json.name || "" 
                    }));
                } catch (e) { alert("AI Error: " + e.message); }
                setIsAnalyzing(false);
            };

            const saveBox = () => {
                if (!newBox.name) return alert("Error: Please enter a 'Box Name'.");
                const newId = `box_${Date.now()}`;
                const boxToSave = { ...newBox, id: newId, createdAt: Date.now() };
                setBoxes(prev => [boxToSave, ...prev]);
                setNewBox({ name: '', room: 'Living Room', items: [], images: [], status: 'Packing' });
                setRawFile(null);
                alert("Box saved locally!");
                setView('dashboard');
            };

            const deleteBox = (id) => {
                if(confirm("Are you sure you want to delete this box?")) {
                    setBoxes(prev => prev.filter(b => b.id !== id));
                    if (selectedBox && selectedBox.id === id) {
                        setSelectedBox(null);
                        setView('dashboard');
                    }
                }
            };

            const handleScan = (txt) => {
                setShowScanner(false);
                const boxId = txt.includes('?box=') ? txt.split('?box=')[1] : txt;
                const found = boxes.find(b => b.id === boxId);
                if (found) { openBox(found); } else { alert(`Box ID "${boxId}" not found in local inventory.`); }
            };

            const filteredBoxes = boxes.filter(b => {
                const q = searchQuery.toLowerCase();
                if (!q) return true;
                return b.name.toLowerCase().includes(q) || b.items.some(i => i.toLowerCase().includes(q)) || b.room.toLowerCase().includes(q);
            });

            // --- CONDITIONAL RENDERS ---
            if (showScanner) return <QRScanner onScan={handleScan} onClose={() => setShowScanner(false)} />;
            
            // Render the Full Image Modal if state is true
            // We reuse this for both 'detail' view and 'add' view zooming
            if (showFullImage) {
                return <ImageModal src={previewImage} onClose={() => { setShowFullImage(false); setPreviewImage(null); }} />;
            }

            // --- VIEW: SETTINGS ---
             if (showSettings) return (
                <div className="p-6 bg-white min-h-screen">
                    <div className="flex justify-between items-center mb-6">
                         <h2 className="text-xl font-bold text-slate-900">Settings</h2>
                         <button onClick={() => setShowSettings(false)} className="p-2 bg-slate-100 rounded-full"><Icon d={Icons.check} /></button>
                    </div>
                    <div className="mb-6">
                        <label className="block font-bold text-xs text-slate-500 uppercase mb-2">Gemini API Key</label>
                        <div className="flex gap-2">
                            <input className="flex-1 p-3 border rounded-xl font-mono text-sm" type="password" value={tempKey} onChange={(e) => setTempKey(e.target.value)} placeholder="AIza..." />
                            <button onClick={saveKey} className="bg-green-600 text-white px-4 rounded-xl font-bold text-sm">Save</button>
                        </div>
                        <p className={`text-xs mt-2 ${apiKey ? 'text-green-600 font-bold' : 'text-red-500'}`}>
                            {apiKey ? '✓ Key currently active' : '⚠ No key saved'}
                        </p>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <button onClick={exportData} className="p-4 border-2 border-blue-100 bg-blue-50 rounded-xl text-blue-700 font-bold flex flex-col items-center text-center">
                            <Icon d={Icons.download} className="mb-1" /> Backup Data
                        </button>
                        <button onClick={() => importRef.current.click()} className="p-4 border-2 border-green-100 bg-green-50 rounded-xl text-green-700 font-bold flex flex-col items-center">
                            <Icon d={Icons.upload} className="mb-1" /> Restore Data
                        </button>
                        <input type="file" accept=".json" ref={importRef} onChange={importData} className="hidden" />
                    </div>
                </div>
            );

            // --- VIEW: ADD ---
            if (view === 'add') return (
                <div className="p-6 bg-white min-h-screen animate-in flex flex-col pb-32">
                    <div className="flex items-center gap-2 mb-6 font-bold text-xl text-slate-900">
                        <span onClick={() => setView('dashboard')}><Icon d={Icons.arrowLeft}/></span> Pack Box
                    </div>
                    <input type="file" ref={fileRef} onChange={handlePhoto} className="hidden" accept="image/*" />
                    
                    {/* PHOTO AREA WITH SPLIT ACTIONS */}
                    <div className="h-40 bg-slate-100 rounded-xl border-2 border-dashed flex items-center justify-center text-slate-400 mb-3 relative overflow-hidden">
                        {newBox.images[0] ? (
                            <>
                                <img src={newBox.images[0]} className="absolute inset-0 w-full h-full object-cover opacity-80" onClick={() => fileRef.current.click()}/>
                                {/* Zoom Button Overlay */}
                                <button onClick={(e) => { e.stopPropagation(); setPreviewImage(newBox.images[0]); setShowFullImage(true); }} className="absolute bottom-2 right-2 p-2 bg-black bg-opacity-60 rounded-full text-white z-10">
                                    <Icon d={Icons.zoom} className="w-5 h-5"/>
                                </button>
                                {/* Center 'Retake' Text */}
                                <span className="relative font-bold text-sm mt-1 z-0 pointer-events-none text-black bg-white bg-opacity-50 px-2 rounded">Tap to Retake</span>
                            </>
                        ) : (
                            <div onClick={() => fileRef.current.click()} className="w-full h-full flex flex-col items-center justify-center cursor-pointer">
                                <Icon d={Icons.camera} className="w-8 h-8"/>
                                <span className="font-bold text-sm mt-1">Tap to Add Photo</span>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={analyze} disabled={!newBox.images[0] || isAnalyzing || !apiKey} className={`w-full py-3 rounded-xl font-bold shadow mb-6 flex justify-center items-center gap-2 ${newBox.images[0] && apiKey ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'bg-gray-300 text-gray-600 disabled:cursor-not-allowed'}`}>
                        {isAnalyzing ? "Reading Labels..." : <><Icon d={Icons.sparkles} className="w-5 h-5" /> Detect Details (AI)</>}
                    </button>
                    
                    <div className="space-y-4 flex-1">
                        <input className="w-full p-3 border border-slate-200 rounded-xl" placeholder="Box Name" value={newBox.name} onChange={e => setNewBox({...newBox, name: e.target.value})} />
                        
                        <div className="p-3 border border-slate-200 rounded-xl bg-slate-50 min-h-[3rem]">
                            <div className="flex flex-wrap gap-2 mb-2">
                                {newBox.items.map((item, i) => (
                                    <span key={i} className="bg-white border px-2 py-1 rounded text-xs flex items-center gap-1 shadow-sm">
                                        {item} <span onClick={() => setNewBox(p => ({...p, items: p.items.filter((_,ix)=>ix!==i)}))}>×</span>
                                    </span>
                                ))}
                            </div>
                            <input className="w-full bg-transparent text-sm outline-none" placeholder="Type item & Enter..." onKeyDown={e => { if(e.key === 'Enter' && e.target.value) { setNewBox(p => ({...p, items: [...p.items, e.target.value]})); e.target.value = ''; }}} />
                        </div>
                        <select className="w-full p-3 border border-slate-200 rounded-xl bg-white" value={newBox.room} onChange={e => setNewBox({...newBox, room: e.target.value})}>{ROOMS.map(r => <option key={r}>{r}</option>)}</select>
                    </div>
                    <button onClick={saveBox} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold mt-6 flex justify-center gap-2">Save Box</button>
                </div>
            );

            // --- VIEW: DETAIL ---
            if (view === 'detail' && selectedBox) return (
                <div className="p-6 bg-white min-h-screen animate-in">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => setView('dashboard')} className="p-2 bg-slate-100 rounded-full"><Icon d={Icons.arrowLeft} /></button>
                        <button onClick={() => deleteBox(selectedBox.id)} className="text-red-500 hover:text-red-700 p-2 rounded-full"><Icon d={Icons.trash} /></button>
                    </div>
                    
                    <div onClick={() => { setPreviewImage(selectedBoxImage); setShowFullImage(true); }} className="w-full h-64 bg-slate-100 rounded-xl overflow-hidden border mb-4 flex items-center justify-center text-slate-300 relative cursor-pointer">
                         {selectedBoxImage ? <img src={selectedBoxImage} className="w-full h-full object-cover" /> : <Icon d={Icons.package} className="w-12 h-12" />}
                         {selectedBoxImage && <div className="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex gap-1 items-center"><Icon d={Icons.zoom} className="w-3 h-3"/> Zoom</div>}
                    </div>
                    
                    <h2 className="text-2xl font-bold">{selectedBox.name}</h2>
                    <p className="text-slate-500 mb-6">{selectedBox.room}</p>
                    <div className="bg-slate-50 p-4 rounded-xl border mb-6 flex flex-wrap gap-2">
                        {selectedBox.items.map((item, i) => <span key={i} className="bg-white border px-2 py-1 rounded text-sm shadow-sm">{item}</span>)}
                    </div>
                    <div className="text-center border-t pt-6">
                        <div id="qrcode-container" ref={qrRef} className="mx-auto border-4 border-black p-2 rounded-lg mb-4 w-40 h-40 flex items-center justify-center"></div>
                        <button onClick={() => window.print()} className="w-full bg-black text-white p-4 rounded-xl font-bold flex justify-center gap-2"><Icon d={Icons.package} className="w-5 h-5" /> Print Label</button>
                    </div>
                </div>
            );

            // --- VIEW: DASHBOARD ---
            return (
                <div className="p-5 bg-slate-50 min-h-screen pb-32">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black flex items-center gap-2 text-slate-900"><Icon d={Icons.package} className="w-6 h-6" /> BoxSnap V2</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(true)} className="p-3 bg-white text-slate-700 shadow rounded-full"><Icon d={Icons.settings} className="w-5 h-5" /></button>
                            <button onClick={() => setShowScanner(true)} className="p-3 bg-indigo-600 text-white rounded-full shadow-lg"><Icon d={Icons.scan} className="w-5 h-5" /></button>
                        </div>
                    </div>

                    <div className="relative mb-4">
                        <input className="w-full p-3 pl-10 border rounded-xl shadow-sm" placeholder="Search items..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                        <div className="absolute left-3 top-3 text-slate-400"><Icon d={Icons.search} /></div>
                    </div>

                    <div className="space-y-3">
                        {filteredBoxes.map(box => (
                            <div key={box.id} onClick={() => openBox(box)} className="bg-white p-4 rounded-xl shadow-sm flex flex-col gap-2 border-t-4 border-indigo-500 box-card cursor-pointer">
                                <div className="flex justify-between items-start">
                                    <h3 className="font-bold text-lg text-slate-900">{box.name}</h3>
                                    <button onClick={(e) => {e.stopPropagation(); deleteBox(box.id)}} className="text-red-300"><Icon d={Icons.trash} className="w-5 h-5"/></button>
                                </div>
                                <div className="flex flex-wrap gap-1 mt-1">
                                    {box.items.slice(0, 3).map((item, i) => (
                                        <span key={i} className={`text-xs px-2 py-1 rounded border ${searchQuery && item.toLowerCase().includes(searchQuery.toLowerCase()) ? 'bg-yellow-200 border-yellow-400 font-bold' : 'bg-slate-50 text-slate-500'}`}>{item}</span>
                                    ))}
                                    {box.items.length > 3 && <span className="text-xs text-slate-400 px-1">+{box.items.length - 3}</span>}
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <button onClick={() => setView('add')} className="fixed bottom-8 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-xl flex items-center gap-2 hover:bg-indigo-700 transition-colors"><Icon d={Icons.plus} className="w-6 h-6"/> <span className="font-bold pr-2 text-base">Add Box</span></button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
